<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-manupalation</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="wrapper">
              <h2>Add Student Information</h2>
            <form method="" action="">
            <div class="student-data">
                <div class="name flex-h">
                    <label>Student Name:</label>
                    <div class="inputWrapper">
                    <input type="text" id="name" name="add-name" value="" placeholder="name">
                    <span class="errordesign"></span>
                    </div>
                </div>
                <div class="Studentid flex-h">
                    <label>Student Id:</label>
                     <div class="inputWrapper">
                    <input type="text"  id="student-id" name="add-name" value="" placeholder="Student Id">
                    <span class="errordesign"></span>
                    </div>
                </div>
                <div class="Studentclass flex-h">
                    <label>Student Class:</label>
                     <div class="inputWrapper">
                    <input type="text" id="studentClass" name="add-name" value="" placeholder="Student Class">
                    <span class="errordesign"></span>
                    </div>
                </div>
                <div class="Studentclass flex-h">
                    <label>Roll No:</label>
                     <div class="inputWrapper">
                    <input type="text" id="studentrollNo"  name="add-name" value="" placeholder="Roll No.">
                    <span class="errordesign"></span>
                    </div>
                </div>
                <button action="ShowStudentData" id="button-id">Add Detail</button>
            </div>
            </form>
        </div>
        <div class="complete-wrapper">
            <h2>Show Student Information</h2>
            <div class="student-data show-data-in">
            
        <table>
            
                <thead>
                    <th>Name</th>
                    <th>Student Id</th>
                    <th>Student Class</th>
                    <th>Roll No.</th>
                </thead>
                <tbody id="show-data">
                    
                </tbody>
            
        </table>
    </div>
        </div>
        
    </section>

<script src="script.js"></script>
</body>
</html>
